<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"

		/>
		<link href="./css/style.css" rel="stylesheet" />
	</head>
	<body>
